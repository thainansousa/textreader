<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Leitor de texto</title>
        <link rel="stylesheet" href="home.css">
    </head>
    <body>
        <div class="titles">
            <h1>Está com preguiça de lê algum texto?</h1>
            <h2>Deixa que a <strong>T.Robô</strong> lê para você!</h2>    
        </div>


        <div class="fields">
            <h3>Digite seu texto abaixo</h3>
            <div contenteditable="" class="field" oninput="setText(event)"></div>
            <div class="btns">
                <button onclick="ler()" class="speak">Começar a leitura</button>
                <button onclick="parar()" class="stop">Parar a leitura</button>
            </div>
        </div>


        <script src="index.js"></script>
    </body>
</html>
